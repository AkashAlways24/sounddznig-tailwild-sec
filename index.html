      p-5
      relative
      
      ">
        <a href="index.html"><img class="w-30 sm:w-33" src="./img/SoundDZignlogo.png" alt="logo"></a>
      <nav>
        <button id="mobile_btn" class="text-white font-semibold sm:hidden"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5" />
        </svg>
        </button>
        <ul id="mobail_menu" class=" absolute bg-black 
        w-full left-0

        p-4
        text-center hidden

        sm:block

        ">
          <li class="mb-2 sm:mb-0 sm:pr-3"><a href="#" class="text-white font-semibold sm:text-2xl">About</a></li>
          <li class="mb-2 sm:mb-0 sm:pr-3"><a href="#" class="text-white font-semibold sm:text-2xl">Course Details</a></li>
          <li class="mb-2 sm:mb-0 sm:pr-3"><a href="#" class="text-white font-semibold sm:text-2xl">Blog</a></li>

        </ul>
      </nav>

  <main>
    <!-- fast page start -->
    <div class="fast_page bg-[url('/bg-img.png')] bg-cover h-screen bg-no-repeat bg-center flex justify-center sm:justify-end sm:pr-32 ">
      <div class="fast_page-text text-white absolute bottom-0
      border-solid outline outline-4 border-white rounded-md
      pl-6 pr-16 py-10
      bg-gray-500/70 ">
        <h3 class="fast_page-h3 text-xl">Sound Design Masterclass</h3>
        <h1 class="fast_page-h1 text-2xl mb-2">Learn the Art <br> of Sound Design</h1>
        <button class="site_btn">Demo Lesson</button>
      </div>
    </div>
    <!-- fast page end -->

    <!-- Second page start -->
    <div class="secound_page bg-black -mt-16 pt-10 pb-10 px-4
    sm:-mt-24 sm:pt-12 sm:pb-32
    
    ">
      <h2 class="sec_pg-h2 text-center 
      sm:pb-9">
        What will you learn?
        <div class="sec_pg-itmes flex justify-around
        sm:items-center
        ">
          <div class="sec_pg-list pt-10 ">
            <ul class="">
              <li class="list-disc">What are frequencies?</li>
              <li class="list-disc">Using DAW</li>
              <li class="list-disc">Vocals Processing</li>
              <li class="list-disc">Mixing</li>
              <li class="list-disc">Mixing Console</li>
              <li class="list-disc">Mastering</li>
            </ul>
          </div>
          <div class="sec_page-img hidden sm:block">
            <img src="./img/Thumbnail3rd pg img 1.png" class="sm:w-[32rem] sm:mt-4" alt="">
          </div>
        </div>
      </h2>
    </div>
    <!-- Second page end -->

    <!-- third page start -->    
    <div class="third_page bg-slate-900">
      <div class="third_pg-itmes pt-20 pb-14 flex flex-col items-center
      sm:justify-around sm:flex-row ">
        <div class="third_pg_fastIcon ">
          <img src="./img/noto_student-light-skin-tonethird page img.svg" alt="studentImg">
          <h2 class="third_pg-h3">23,000+</h2>
          <p class="third_pg-p">Students</p>
        </div>
        <div class="third_pg_secIcon">
          <img src="./img/flat-color-icons_video-filethird page img 2.svg" alt="">
          <h2 class="third_pg-h3">26 Hrs</h2>
          <p class="third_pg-p">Video Content</p>
        </div>
      </div>
